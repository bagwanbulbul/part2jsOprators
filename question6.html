<html>
    <head>
        <title>number is presents in the range 40..10000.</title>
        <script>type= "text/javascript"
            var num1 = Number(prompt("enter the first number"));
            if(num1>40 && num1<10000){
                document.write(num1+" number is presents in the range 40..10000.")
            }else{
                document.write("number not prsent in the range 40..10000.")
            }
        </script>
    </head>
</html>
