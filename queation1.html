<html>
    <head>
        <title>javascript oprators</title>
        <script>type= "text/javascript"
            var age = Number(prompt("enter the age"))
            if(age<=3){
                document.write("Hi Baby")
            }else if(age<=18 && age>3){
                document.write("Hello!!!")
            }else if(age<100 && age>18){
                document.write("Greeting")
            }
        </script>
    </head>
</html>
